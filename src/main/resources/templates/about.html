<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 2.2rem;
            color: #333;
        }
        p {
            margin-bottom: 32px;
            color: #555;
            font-size: 1.1rem;
        }
        .nav-btn {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67,233,123,0.15);
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            outline: none;
            display: inline-block;
        }
        .nav-btn:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 500px) {
            .container {
                padding: 24px 8px;
                max-width: 95vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            .nav-btn {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to the About page! This site demonstrates a modern Spring Boot web application with awesome design and navigation. Enjoy exploring the features and layout.</p>
        <a href="home" class="nav-btn">Home</a>
    </div>
</body>
</html>
